loki:
  serviceAccount:
    name: observability
  loki:
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h

    structuredConfig:
      common:
        path_prefix: /var/loki
        storage:
          filesystem: null
          s3:
            region: us-east-1
            bucketnames: CURRENT_ENV-observability-bucket
