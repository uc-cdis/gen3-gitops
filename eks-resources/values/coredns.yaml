service:
  clusterIP: "10.100.0.10"
  name: "kube-dns"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaler:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: "200m"
      memory: "100Mi"
    limits:
      cpu: "200m"
      memory: "100Mi"

k8sAppLabelOverride: "kube-dns"

deployment:
  name: "coredns-argo"
