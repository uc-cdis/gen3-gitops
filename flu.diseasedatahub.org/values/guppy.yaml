guppy:
  enabled: true
  dbRestore: false
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/guppy
    tag: 2023.12
  indices:
    - index: flu
      type: subject
    - index: flu_follow_up
      type: follow_up
    - index: flu_file
      type: file
  configIndex: flu_array-config
  authFilterField: auth_resource_path
  esEndpoint: elasticsearch:9200
