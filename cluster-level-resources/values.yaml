# The name of the cluster this configuration is going to. This should match the name of the directory configuration
# is stored in
cluster: unfunded
project: unfunded

# This is universal for all of our configuration, we assume that all of the configuration (i.e. values files)
# live in the same repo, on the same branch
configuration:
  configurationRepo: https://github.com/uc-cdis/gen3-gitops
  configurationRevision: master

calico:
  enabled: false
  targetRevision: v3.27.0
  configuration:
    enabled: false

coreDNS:
  enabled: false
  targetRevision: v1.29.0
  configuration:
    enabled: false

grafana-alloy:
  enabled: false
  targetRevision: 0.4.0
  configuration:
    enabled: false

karpenter:
  enabled: false
  targetRevision: v0.32.9
  configuration:
    enabled: false

karpenter-templates:
  enabled: false
  targetRevision: feat/karpenter-templates
  configuration:
    enabled: false

karpenter-crds:
  enabled: false
  targetRevision: master
  selectorTag: ""
  default:
    enabled: true
    consolidation: true
  jupyter:
    enabled: true
    consolidation: true
  workflow:
    enabled: true
    consolidation: true

kube-state-metrics:
  enabled: false
