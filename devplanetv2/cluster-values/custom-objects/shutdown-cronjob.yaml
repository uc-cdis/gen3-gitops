apiVersion: batch/v1
kind: CronJob
metadata:
  name: shutdown-cronjob
  namespace: default
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: gen3job
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - preference:
                    matchExpressions:
                      - key: karpenter.sh/capacity-type
                        operator: In
                        values:
                          - on-demand
                  weight: 100
                - preference:
                    matchExpressions:
                      - key: eks.amazonaws.com/capacityType
                        operator: In
                        values:
                          - ONDEMAND
                  weight: 99
          containers:
            - args:
                - -c
                - |
                  #!/usr/bin/env bash
                  # Load whitelist (one namespace per line)

                  # Get all namespaces matching "-pr-", then exclude any in the whitelist, then scale
                  kubectl get ns -o custom-columns=NAME:.metadata.name --no-headers  |  grep -vFxf /whitelist  | xargs -r -n1 kubectl scale deployments --all --replicas=0 -n
              command:
                - /bin/bash
              image: quay.io/cdis/awshelper:master
              imagePullPolicy: Always
              name: awshelper
              resources: {}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /whitelist
                  name: namespace-whitelist
                  readOnly: true
                  subPath: whitelist
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext:
            fsGroup: 1000
          serviceAccount: scale-deploy-sa
          serviceAccountName: scale-deploy-sa
          terminationGracePeriodSeconds: 30
          volumes:
            - configMap:
                defaultMode: 420
                name: namespace-whitelist
              name: namespace-whitelist
      ttlSecondsAfterFinished: 3600
  schedule: 0 23 * * *
  successfulJobsHistoryLimit: 3
  suspend: false
