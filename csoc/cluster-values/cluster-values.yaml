# The name of the cluster this configuration is going to. This should match the name of the directory configuration
# is stored in
cluster: csoc
project: gen3-csoc

grafana-alloy:
  enabled: true
  configuration:
    enabled: false

karpenter:
  enabled: true
  targetRevision: "1.0.8"

karpenter-crds:
  amiSelectorName: "EKS-1-33-al23*"
  enabled: true
  selectorTag: csoc_main_vpc
  migration: true
  default:
    nodeClassRef:
      apiVersion: karpenter.k8s.aws/v1
      kind: EC2NodeClass
      name: default
    amiFamily: AL2023
    consolidationPolicy: "WhenUnderutilized"
    consolidateAfter: "5m"
    expireAfter: "72h"
    volumeSize: 80Gi
  jupyter:
    enabled: false
    nodeClassRef:
      apiVersion: karpenter.k8s.aws/v1
      kind: EC2NodeClass
      name: jupyter
    amiFamily: AL2023
    consolidationPolicy: "WhenUnderutilized"
    consolidateAfter: "5m"
    expireAfter: "72h"
    volumeSize: 80Gi
  workflow:
    enabled: false
    nodeClassRef:
      apiVersion: karpenter.k8s.aws/v1
      kind: EC2NodeClass
      name: workflow
    amiFamily: AL2023
    consolidateAfter: "5m"
    expireAfter: "72h"
    volumeSize: 80Gi
