karpenter:
  enabled: true
  targetRevision: "1.8.6"

karpenter-crds:
  amiSelectorName: "EKS-1-33-al23*"
  enabled: true
  selectorTag: icgc
  migration: true
  default:
    disruptionBudget: "80%"   
    nodeClassRef:
      apiVersion: karpenter.k8s.aws/v1
      kind: EC2NodeClass
      name: default
    amiFamily: AL2023
    consolidationPolicy: "WhenEmptyOrUnderutilized"
    consolidateAfter: "1m"
    expireAfter: "72h"
    volumeSize: 80Gi
    requirements:
      - key: karpenter.sh/capacity-type
        operator: In
        values:
          - spot
      - key: kubernetes.io/arch
        operator: In
        values:
          - amd64
      - key: node.kubernetes.io/instance-type
        operator: In
        values:
          - r8i-flex.large
          - r8i-flex.xlarge
          - m8i-flex.large
          - m8i-flex.xlarge
          - r8i.large
          - r8i.xlarge
          - r8a.medium
          - r8a.large
          - r8a.xlarge          
          - r7a.large
          - r7a.xlarge
          - r7i.large
          - r7i.xlarge
          - r6a.large
          - r6a.xlarge
          - r6i.large
          - r6i.xlarge
          - r5a.large
          - r5i.large
      - key: karpenter.k8s.aws/instance-memory
        operator: Gt
        values:
          - "4000"
      - key: karpenter.k8s.aws/instance-memory
        operator: Lt
        values:
          - "17000"
  workflow:
    nodeClassRef:
      apiVersion: karpenter.k8s.aws
      kind: EC2NodeClass
      name: workflow
    amiFamily: AL2023
    volumeSize: 80Gi
  jupyter:
    nodeClassRef:
      apiVersion: karpenter.k8s.aws
      kind: EC2NodeClass
      name: jupyter
    amiFamily: AL2023
    volumeSize: 80Gi

vpc-cni:
  enabled: true
  configuration:
    enabled: false
kube-proxy:
  enabled: true
