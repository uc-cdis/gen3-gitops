apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gen3-bloodv2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - path: helm/gen3
      repoURL: https://github.com/uc-cdis/gen3-helm
      targetRevision: feat/deployment-canary
      helm:
        releaseName: gen3-bloodv2
        valueFiles:
          - $values/bloodv2/data.bloodpac.org/values/values.yaml
    - repoURL: 'https://github.com/uc-cdis/gen3-gitops.git'
      targetRevision: master
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: bloodv2-helm
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
