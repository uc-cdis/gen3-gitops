                src: id
              - fn: set
                name: age_at_index
                src: age_at_index
              - fn: set
                name: covid19_positive
                src: covid19_positive
              - fn: set
                name: ethnicity
                src: ethnicity
              - fn: set
                name: index_event
                src: index_event
              - fn: set
                name: race
                src: race
              - fn: set
                name: sex
                src: sex
              - fn: set
                name: zip
                src: zip
          dataset:
            props:
              - fn: set
                name: _dataset_id
                src: id
              - fn: set
                name: dataset_submitter_id
                src: submitter_id
              - fn: set
                name: license
                src: license
              - fn: set
                name: data_url_doi
                src: data_url_doi
              - fn: set
                name: data_contributor
