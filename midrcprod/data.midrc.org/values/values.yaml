etl:
  resources:
    tube:
      requests:
        memory: 1.5Gi
    spark:
      requests:
        memory: 1Gi
  esEndpoint: elasticsearch
  etlMapping:
    mappings:
      - aggregated_props:
          - fn: count
            name: _imaging_studies_count
            path: imaging_studies
          - fn: count
            name: _ct_series_file_count
            path: imaging_studies.ct_series_files
          - fn: count
            name: _cr_series_file_count
            path: imaging_studies.cr_series_files
          - fn: count
            name: _dx_series_file_count
            path: imaging_studies.dx_series_files
          - fn: count
            name: _mr_series_file_count
            path: imaging_studies.mr_series_files
        doc_type: case
        joining_props:
          - index: data_file
            join_on: _case_id
            props:
              - fn: set
                name: object_id
                src: object_id
              - fn: set
                name: data_format
                src: data_format
              - fn: set
                name: data_type
                src: data_type
              - fn: set
                name: data_category
                src: data_category
              - fn: set
                name: data_file_image_data_modified
                src: image_data_modified
              - fn: set
                name: data_file_image_data_modification_name
                src: image_data_modification_name
              - fn: set
                name: data_file_image_data_modification_method
                src: image_data_modification_method
              - fn: count
                name: data_file_count
                src: _data_file_id
        name: midrc_case
        nested_props:
          - name: case_annotations
            path: annotations
            props:
              - name: annotation_method
              - name: annotator_id
          - name: imaging_study_annotations
            path: imaging_studies.annotations
            props:
              - name: airspace_disease_grading
              - name: class_covid19_pneumonia
              - name: annotation_name
              - name: midrc_mRALE_score
              - name: annotation_method
              - name: annotator_id
              - name: instance_uids
          - name: measurements
            path: measurements
            props:
              - name: test_days_from_index
              - name: test_method
              - name: test_name
              - name: test_result_text
          - name: medications
            path: medications
            props:
              - name: days_to_medication_end
              - name: days_to_medication_start
              - name: dose_sequence_number
              - name: medication_code
              - name: medication_code_system
              - name: medication_manufacturer
              - name: medication_name
              - name: medication_type
          - name: conditions
            path: conditions
            props:
              - name: condition_code
              - name: condition_code_system
              - name: condition_name
              - name: days_to_condition_end
              - name: days_to_condition_start
          - name: procedures
            path: procedures
            props:
              - name: breathing_support_type
              - name: days_to_procedure_end
              - name: days_to_procedure_start
              - name: procedure_name
          - name: imaging_studies
            path: imaging_studies
            props:
              - name: age_at_imaging
              - name: body_part_examined
              - name: days_from_study_to_neg_covid_test
              - name: days_from_study_to_pos_covid_test
              - name: days_to_study
              - name: image_data_modified
              - name: loinc_code
              - name: loinc_contrast
              - name: loinc_long_common_name
              - name: loinc_method
              - name: loinc_system
              - name: study_description
              - name: study_modality
              - name: study_year
              - name: study_uid
        parent_props:
          - path: datasets[dataset_submitter_id:submitter_id,license,data_url_doi,data_contributor]
        props:
          - name: project_id
          - name: submitter_id
          - name: sex
          - name: race
          - name: age_at_index
          - name: index_event
          - name: zip
          - name: covid19_positive
          - name: ethnicity
        root: case
        type: aggregator
      - doc_type: measurement
        name: midrc_measurement
        parent_props:
          - path: cases.datasets[dataset_submitter_id:submitter_id,license,data_url_doi,data_contributor]
        props:
          - name: project_id
          - name: submitter_id
          - name: case_ids
          - name: test_days_from_index
          - name: test_method
          - name: test_name
          - name: test_result_text
        root: measurement
        type: aggregator
      - doc_type: annotation
        name: midrc_annotation
        props:
          - name: project_id
          - name: submitter_id
          - name: case_ids
          - name: airspace_disease_grading
          - name: class_covid19_pneumonia
          - name: annotation_name
          - name: midrc_mRALE_score
          - name: annotation_method
          - name: annotator_id
          - name: instance_uids
        root: annotation
        type: aggregator
      - aggregated_props:
          - fn: count
            name: _cr_series_file_count
            path: cr_series_files
          - fn: count
            name: _ct_series_file_count
            path: ct_series_files
          - fn: count
            name: _dx_series_file_count
            path: dx_series_files
          - fn: count
            name: _mr_series_file_count
            path: mr_series_files
        doc_type: imaging_study
        joining_props:
          - index: data_file
            join_on: _imaging_study_id
            props:
              - fn: set
                name: object_id
                src: object_id
              - fn: set
                name: data_format
                src: data_format
              - fn: set
                name: data_type
                src: data_type
              - fn: set
                name: data_category
                src: data_category
              - fn: set
                name: data_file_source_node
                src: source_node
              - fn: set
                name: data_file_annotation_name
                src: annotation_name
              - fn: set
                name: data_file_annotation_method
                src: annotation_method
              - fn: set
                name: data_file_image_data_modified
                src: image_data_modified
              - fn: set
                name: data_file_image_data_modification_name
                src: image_data_modification_name
              - fn: set
                name: data_file_image_data_modification_method
                src: image_data_modification_method
        name: midrc_imaging_study
        nested_props:
          - name: imaging_study_annotations
            path: annotations
            props:
              - name: airspace_disease_grading
              - name: class_covid19_pneumonia
              - name: annotation_name
              - name: midrc_mRALE_score
              - name: annotation_method
              - name: annotator_id
              - name: instance_uids
        parent_props:
          - path: cases[sex,race,age_at_index,index_event,zip,covid19_positive,ethnicity].datasets[dataset_submitter_id:submitter_id,license,data_url_doi,data_contributor]
        props:
          - name: project_id
          - name: submitter_id
          - name: case_ids
          - name: age_at_imaging
          - name: body_part_examined
          - name: days_from_study_to_neg_covid_test
          - name: days_from_study_to_pos_covid_test
          - name: days_to_study
          - name: image_data_modified
          - name: loinc_code
          - name: loinc_contrast
          - name: loinc_long_common_name
          - name: loinc_method
          - name: loinc_system
          - name: study_description
          - name: study_modality
          - name: study_year
          - name: study_year_shifted
          - name: study_uid
        root: imaging_study
        type: aggregator
      - category: data_file
        doc_type: data_file
        injecting_props:
          annotation:
            props:
              - fn: set
                name: _annotation_id
                src: id
          case:
            props:
              - fn: set
