                src: study_year
              - fn: set
                name: study_year_shifted
                src: study_year_shifted
              - fn: set
                name: study_uid
                src: study_uid
              - fn: set
                name: loinc_code
                src: loinc_code
              - fn: set
                name: loinc_contrast
                src: loinc_contrast
              - fn: set
