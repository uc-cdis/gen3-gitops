karpenter:
  enabled: true
  targetRevision: "1.6.1"

karpenter-crds:
  amiSelectorName: "1-31-EKS-FIPS*"
  enabled: true
  selectorTag: qaplanetv1
  migration: true
  default:
    consolidationPolicy: "WhenEmptyOrUnderutilized"
    consolidateAfter: "5m"
    volumeSize: 80Gi
    requirements:
      - key: karpenter.sh/capacity-type
        operator: In
        values:
          - on-demand
          - spot
      - key: kubernetes.io/arch
        operator: In
        values:
          - amd64
      - key: karpenter.k8s.aws/instance-family
        operator: In
        values:
          - r8i-flex
          - m8i-flex
      - key: karpenter.k8s.aws/instance-memory
        operator: Gt
        values:
          - "7000"
  workflow:
    volumeSize: 80Gi
  jupyter:
    volumeSize: 80Gi

vpc-cni:
  enabled: true
  targetRevision: "1.20.1"
  configuration:
    enabled: false

crossplane-crds:
  enable: true
  useIRSA: true
  iamRoleName: "crossplane-test-qaplanetv1"
