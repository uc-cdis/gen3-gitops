# The name of the cluster this configuration is going to. This should match the name of the directory configuration
# is stored in
cluster: qaplanetv1
project: qa

alb-controller:
  enabled: true
  configuration:
    enabled: false

aws-s3-mountpoint:
  enabled: true
  configuration:
    enabled: false

calico:
  enabled: true
  configuration:
    enabled: false

coreDNS:
  enabled: true
  configuration:
    enabled: false

ebs-csi-driver:
  enabled: false
  configuration:
    enabled: false

fluentd:
  enabled: true
  configuration:
    enabled: false

kube-state-metrics:
  enabled: true
  configuration:
    enabled: false

grafana-alloy:
  enabled: true
  configuration:
    enabled: false

karpenter:
  enabled: true
  targetRevision: v0.32.9

karpenter-crds:
  amiSelectorName: "1-31-EKS-FIPS*"
  enabled: true
  selectorTag: qaplanetv1
  migration: true
  default:
    consolidationPolicy: "WhenEmpty"
    consolidateAfter: ""

vpc-cni:
  enabled: true
  configuration:
    enabled: false
