    enabled: true

aws-s3-mountpoint:
  enabled: true
  targetRevision: "2.0.0"
  configuration:
    enabled: false

calico:
  enabled: true
  targetRevision: "3.30.3"
  configuration:
    enabled: false

cert-manager:
  enabled: true
  targetRevision: "1.18.2"

coreDNS:
  enabled: true
  targetRevision: "1.12.2"
  configuration:
    enabled: false

crossplane:
  enabled: true
  targetRevision: "1.19.2"

custom-objects:
  enabled: true

ebs-csi-driver:
  enabled: true
  targetRevision: "1.48.0"
