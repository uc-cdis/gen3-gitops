metadata:
  replicaCount: 2
  image:
    repository: quay.io/cdis/metadata-service
    tag: 'master'
  resources:
    requests:
      memory: 25Mi
  enabled: true
  externalSecrets:
    createK8sMetadataSecret: true
  useAggMds: true
  aggMdsNamespace: ci-perf
  aggMdsConfig: |
    {
      "gen3_commons": {
        "HEAL": {
          "mds_url": "http://revproxy-service",
          "commons_url": "http://revproxy-service"
        }
      },
      "adapter_commons": {}
    }
