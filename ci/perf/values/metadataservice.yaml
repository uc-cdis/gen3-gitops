metadata:
  replicaCount: 2
  image:
    repository: quay.io/cdis/metadata-service
    tag: 'master'
  resources:
    requests:
      memory: 25Mi
  enabled: true
  externalSecrets:
    createK8sMetadataSecret: true
  useAggMds: "True"
  aggMdsNamespace: ci-perf
  aggMdsConfig: |
    {
      "gen3_commons": {
        "HEAL": {
          "mds_url": "https://perf.ci.planx-pla.net",
          "commons_url": "perf.ci.planx-pla.net"
        }
      }
    }
