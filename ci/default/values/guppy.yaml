guppy:
  replicaCount: 2
  resources:
    requests:
      memory: 105Mi
      cpu: 15m
  enabled: true
  dbRestore: false
  image:
    repository: quay.io/cdis/guppy
    tag: '2025.08'
  indices:
    - index: ci_subject_alias
      type: subject
    - index: ci_file_alias
      type: file
    - index: ci_imaging_study_alias
      type: imaging_study
  configIndex: ci_configs_alias
  authFilterField: auth_resource_path
