audit:
  replicaCount: 2
  env:
    - name: ARBORIST_URL
      valueFrom:
        configMapKeyRef:
          name: manifest-global
          key: arborist_url
          optional: true
  externalSecrets:
    createK8sAuditSecret: true
  image:
    repository: quay.io/cdis/audit-service
    tag: '2026.02'
  server:
    pull_from_queue: true
    pull_frequency_seconds: 30
    debug: true
    sqs:
      region: us-east-1
      url: https://sqs.us-east-1.amazonaws.com/707767160287/audit-service-sqs
  enabled: true
