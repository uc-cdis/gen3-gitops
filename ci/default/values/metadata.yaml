metadata:
  replicaCount: 2
  image:
    repository: quay.io/cdis/metadata-service
    tag: '2025.11'
  resources:
    requests:
      memory: 25Mi
  enabled: true
  externalSecrets:
    createK8sMetadataSecret: true
  useAggMds: 'True'
  aggMdsNamespace: default
  aggMdsConfig: |
    {
      "gen3_commons": {
        "HEAL": {
          "mds_url": "http://revproxy-service",
          "commons_url": "http://revproxy-service"
        }
      },
      "adapter_commons": {}
    }
