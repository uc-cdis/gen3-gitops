global:
  dev: false
  # uncomment once we cutover, so we can use shared ALB
  #environment: "unfunded"
  hostname: "microbiome.diseasedatahub.org"
  aws: 
    enabled: true
    useLocalSecret:
        enabled: true
        localSecretName: external-secrets-microbiome-secret 
  revproxyArn: arn:aws:acm:us-east-1:662843554732:certificate/86eca425-c2c3-4911-a49f-20beca8c7e99
  dictionaryUrl: "https://dictionary-artifacts.s3.amazonaws.com/microbiome_datadictionary/1.1.1/schema.json"
  postgres:
    dbCreate: false
    externalSecret: "microbiome-master-password"
  externalSecrets:
    # -- (bool) Will use ExternalSecret resources to pull secrets from Secrets Manager instead of creating them locally. Be cautious as this will override secrets you have deployed.
    deploy: true

arborist:
  enabled: true
  externalSecrets:
    dbcreds: "microbiome-arborist-db-creds"
  image: 
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/arborist
    tag: 2023.12

aws-es-proxy:
  esEndpoint: vpc-unfunded-gen3-metadata-2-tf3gyjftzrgm5asaxuvqxxwv2m.us-east-1.es.amazonaws.com
  externalSecrets:
    awsCreds: "microbiome-aws-es-proxy-creds"
  enabled: true
  image:
    repository: quay.io/cdis/aws-es-proxy
    tag: v1.3.1

indexd:
  # defaultPrefix: "dg.C78ch/"
  externalSecrets:
    dbcreds: "microbiome-indexd-db-creds" 
    serviceCreds: "microbiome-indexd-service-creds"
  
  enabled: true
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/indexd
    tag: 2023.12

peregrine:
  externalSecrets:
    dbcreds: "microbiome-peregrine-db-creds" 
  enabled: true
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/peregrine
    tag: feat_jq-audience 
    pullPolicy: Always

pidgin:
  enabled: false

revproxy:
  enabled: true
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/nginx
    tag: 2023.12

sheepdog:
  externalSecrets:
    dbcreds: "microbiome-sheepdog-db-creds" 
  enabled: true
  volumeMounts:
    - name: "config-volume"
      readOnly: true
      mountPath: "/var/www/sheepdog/settings.py"
      subPath: "wsgi.py"

  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/sheepdog
    tag: 2023.12

manifestservice:
  enabled: true
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/manifestservice
    tag: 2023.12
  externalSecrets:
    manifestserviceG3auto: "microbiome-manifestservice-g3auto" 
sower:
  enabled: false

ssjdispatcher:
  enabled: false
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/ssjdispatcher
    tag: 2023.12

metadata:
  useAggMds: False
  externalSecrets:
    dbcreds: "microbiome-metadata-db-creds"
  enabled: false
  image:
    repository: 707767160287.dkr.ecr.us-east-1.amazonaws.com/gen3/metadata-service
    tag: 2023.12
    esEndpoint: http://elasticsearch:9200

# disabling workspace services
ambassador:
  enabled: false
wts:
  externalSecrets:
    dbcreds: "microbiome-wts-db-creds"
  enabled: false
hatchery:
  enabled: false

# disabling audit service
audit:
  enabled: false

# disabling argo-wrapper service
argo-wrapper:
  enabled: false
