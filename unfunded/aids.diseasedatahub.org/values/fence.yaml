fence:
  resources:
    requests:
      memory: 105Mi
      cpu: 15m
  enabled: true
  image:
    repository: quay.io/cdis/fence
    tag: '2026.01'
  podAnnotations:
    prometheus.io/path: /metrics
    prometheus.io/scrape: 'true'
  usersync:
    usersync: true
    userYamlS3Path: s3://cdis-gen3-users/nde/user.yaml
  FENCE_CONFIG_PUBLIC:
    ENABLE_PROMETHEUS_METRICS: true
    ENABLE_DB_MIGRATION: true
  externalSecrets:
    createK8sJwtKeysSecret: false
    createK8sGoogleAppSecrets: true
    fenceJwtKeys: charlie-fence-jwt
    fenceGoogleAppCredsSecret: null
    fenceGoogleStorageCredsSecret: null
    fenceConfig: charlie-fence-config
    dbcreds: charlie-fence-db-creds
