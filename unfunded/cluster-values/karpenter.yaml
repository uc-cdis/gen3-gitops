serviceAccount:
  name: karpenter
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::662843554732:role/gen3_service/karpenter-controller-role-unfunded"

settings:
  clusterName: "unfunded"
  clusterEndpoint: "https://6C2AE7CA3FD03E1BC0C2003FB597D5CC.gr7.us-east-1.eks.amazonaws.com"
  defaultInstanceProfile: "unfunded_EKS_workers"

webhook:
  enabled: false

controller:
  env:
    - name: AWS_REGION
      value: us-east-1
  resources:
    requests:
      memory: "2Gi"
      cpu: "2"
    limits:
      memory: "2Gi"
      cpu: "2"
