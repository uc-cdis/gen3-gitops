guppy:
  enabled: true
  dbRestore: false
  image:
    repository: quay.io/cdis/guppy
    tag: 2023.12
  indices:
    - index: tb
      type: subject
    - index: tb_follow_up
      type: follow_up
    - index: tb_file
      type: file
  configIndex: tb_array-config 
  authFilterField: auth_resource_path
  esEndpoint: http://elasticsearch:9200
