guppy:
  resources:
    requests:
      memory: 105Mi
      cpu: 15m
  enabled: true
  dbRestore: false
  image:
    repository: quay.io/cdis/guppy
    tag: '2025.10'
  indices:
    - index: tb
      type: subject
    - index: tb_follow_up
      type: follow_up
    - index: tb_file
      type: file
  configIndex: tb_array-config
  authFilterField: auth_resource_path
  esEndpoint: http://elasticsearch:9200
