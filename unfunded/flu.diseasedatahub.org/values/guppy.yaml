guppy:
  enabled: true
  dbRestore: false
  image:
    repository: quay.io/cdis/guppy
    tag: 2024.09
  indices:
    - index: flu
      type: subject
    - index: flu_follow_up
      type: follow_up
    - index: flu_file
      type: file
  configIndex: flu_array-config
  authFilterField: auth_resource_path
  esEndpoint: http://elasticsearch:9200
