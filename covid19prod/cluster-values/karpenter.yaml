skipCrds: true
serviceAccount:
  name: karpenter
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::236714345101:role/covid19prod-karpenter-sa"
settings:
  clusterName: covid19prod
  featureGates:
    spotToSpotConsolidation: true
controller:
  env:
    - name: AWS_REGION
      value: us-east-1
  resources:
    requests:
      memory: 1Gi
      cpu: 1
    limits:
      memory: 1Gi
      cpu: 1
webhook:
  enabled: false
dnsPolicy: Default
