apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gen3-dataguids
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - path: helm/gen3
      repoURL: https://github.com/uc-cdis/gen3-helm
      targetRevision: feat/deployment-canary
      helm:
        releaseName: gen3-dataguids
        valueFiles:
          - $values/dataguids/dataguids.org/values/values.yaml
    - repoURL: 'https://github.com/uc-cdis/gen3-gitops.git'
      targetRevision: master
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dataguids-helm
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        role: gen3
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
